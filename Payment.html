<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RHYNO EV Pre-book</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <h1>Pre-book Your RHYNO EV</h1>
        <form id="prebook-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="model">Select Model</label>
            <select id="model" name="model" required>
                <option value="Model A">Rhyno SE03 Lite</option>
                <option value="Model B">Rhyno SE03</option>
                <option value="Model C">Rhyno SE03 Max</option>
            </select>

            <label for="payment">Pre-booking Amount (INR)</label>
            <input type="number" id="payment" name="payment" value="10000" readonly>

            <button type="button" id="pay-now">Pay Now</button>
        </form>
    </div>
    <script src="payment.js"></script>
</body>
</html>
